<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN3001 Canvas Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .banner-container {
            width: 100%;
            max-width: 1200px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #feca57 70%, #ff6b6b 100%);
            background-size: 300% 300%;
            animation: gradientShift 20s ease infinite;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,0,0,.03) 35px, rgba(0,0,0,.03) 70px);
            animation: patternMove 60s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(70px, 0); }
        }

        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 10;
        }

        .left-content {
            flex: 1;
            max-width: 600px;
        }

        .course-code {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 6px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 12px;
            animation: slideInLeft 0.8s ease-out;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            line-height: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: -3px;
            animation: slideInLeft 1s ease-out;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 2.2rem;
            font-weight: 300;
            color: rgba(255,255,255,0.95);
            animation: slideInLeft 1.2s ease-out;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            letter-spacing: 1.5px;
            animation: fadeIn 1.5s ease-out;
            padding: 8px 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.25);
            display: inline-block;
            text-transform: uppercase;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .right-content {
            position: relative;
            height: 100%;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-words {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .word {
            position: absolute;
            font-size: 1.1rem;
            font-weight: 700;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: float 15s infinite ease-in-out;
        }

        .word1 {
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .word2 {
            top: 60%;
            right: 30%;
            animation-delay: 3s;
        }

        .word3 {
            top: 40%;
            right: 50%;
            animation-delay: 6s;
        }

        .word4 {
            top: 75%;
            right: 5%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0.2;
            }
            50% { 
                transform: translate(-10px, -10px) scale(1.1); 
                opacity: 0.3;
            }
        }

        .accent-shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .shape1 {
            width: 120px;
            height: 120px;
            top: 10%;
            right: 15%;
            animation: rotate 20s linear infinite;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            bottom: 15%;
            right: 35%;
            animation: rotate 15s linear infinite reverse;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            top: 50%;
            right: 10%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.2; }
        }

        .decorative-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: lineMove 10s linear infinite;
        }

        .line1 {
            width: 100px;
            top: 30%;
            left: -100px;
        }

        .line2 {
            width: 150px;
            bottom: 25%;
            left: -150px;
            animation-delay: 5s;
        }

        @keyframes lineMove {
            from { left: -150px; }
            to { left: 100%; }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        .sparkle1 { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle2 { top: 70%; left: 40%; animation-delay: 1s; }
        .sparkle3 { top: 40%; left: 60%; animation-delay: 2s; }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0);
            }
            50% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 10px white;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .content-wrapper {
                padding: 0 40px;
            }
            
            .main-title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }

            .right-content {
                width: 300px;
            }
        }

        @media (max-width: 700px) {
            .right-content {
                display: none;
            }

            .left-content {
                max-width: 100%;
                text-align: center;
            }

            .content-wrapper {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Pattern overlay -->
        <div class="overlay-pattern"></div>

        <!-- Decorative moving lines -->
        <div class="decorative-line line1"></div>
        <div class="decorative-line line2"></div>

        <!-- Sparkle effects -->
        <div class="sparkle sparkle1"></div>
        <div class="sparkle sparkle2"></div>
        <div class="sparkle sparkle3"></div>

        <!-- Main content -->
        <div class="content-wrapper">
            <div class="left-content">
                <div class="course-code">SPAN3001</div>
                <h1 class="main-title">GRAMÁTICA</h1>
                <h2 class="subtitle">y redacción</h2>
                <div class="tagline">ESCRITURA AVANZADA EN ESPAÑOL</div>
            </div>

            <div class="right-content">
                <!-- Floating accent shapes -->
                <div class="accent-shape shape1"></div>
                <div class="accent-shape shape2"></div>
                <div class="accent-shape shape3"></div>

                <!-- Floating Spanish words -->
                <div class="floating-words">
                    <div class="word word1">Escribir</div>
                    <div class="word word2">Crear</div>
                    <div class="word word3">Narrar</div>
                    <div class="word word4">Analizar</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
